<html>
	<title>Lightbulb</title>
	<meta charset=utf-8>
	<link rel="stylesheet" href="css/style-lightbulb.css" />
	<script>
		var count = 0;
		var hexvalue = 255;

		document.onclick = function(){
			hexvalue = hexvalue -3;
			count = ((hexvalue-255)*-1)	
			refreshP2();
		}
		setInterval(function () {
			if(hexvalue+1 <= 255)
			{
				hexvalue++;
				count = ((hexvalue-255)*-1)
			}
			refreshP2();
		}, 500);

		function refreshP2(){
			document.getElementById("p2").innerHTML=count;
			document.body.style.background="-webkit-radial-gradient(circle, #ffff" +hexvalue.toString(16)+ ", #cecece)";
		}

	</script>

	<div>
		<img src="images/lightbulb.png">
	</div>
	<div class="secondDiv">
		Click to generate electricity. E: <span id="p2">0</span>
	</div>
</html>
