<html>
	<head>
		<meta charset="utf-8" />
		<title>O que está passando?</title>
		<link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/27873575/Site%20Teste/component.css" />

		<script src="jquery-1.10.2.js"></script>
		<style type="text/css">
			@font-face {
				font-family: "Bebas Book";
				src: url(https://dl.dropboxusercontent.com/u/27873575/site%20teste/font/TTF/BebasNeue_Light.ttf) format("truetype");
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				$.getJSON("https://dl.dropboxusercontent.com/u/27873575/Site%20Teste/movies.json", function getjson(data) {
					$.each(data, function(key, value){
						$.each(value, function(key2, value2){
							var table = "";
							table = table + "<table href=\""+ value2["link"] +"\" class='movies'>";
							table = table + "<tr>";
							table = table + "<td class='channel'>";
							table = table + "<img src=\"" + value2["channel"] + "\" width='100' height='40'>";
							table = table + "<br>";
							table = table + "<div class='grid'>";
							table = table + "<figure class='effect-zoe'>";
							table = table + "<img src=" + ((value2["poster"] == "") ? "https://dl.dropboxusercontent.com/u/27873575/Site%20Teste/generico.jpg" : value2["poster"]) + "/>";
							table = table + "<figcaption>";
							table = table + "<h3>"+ value2["title"] +"</h3>";
							table = table + "<p>"+ value2["rating"] +"</p>";
							table = table + "</figcaption>";
							table = table + "</figure>";
							table = table + "</div>";
							table = table + "</td>";
							table = table + "</tr>";
							table = table + "</table>";
							$("#centerDiv").html($("#centerDiv").html() + table);
						});
					});
				});
			});
		</script>

		<link rel="stylesheet" type="text/css" href="https://dl.dropboxusercontent.com/u/27873575/Site%20Teste/styles.css" />
	</head>

			<div class="menu">

			</div><!--
		 --><div class="titulo">

			</div>
		</div>
		<div id="centerDiv" class="center">
		</div>
		<div class="rodape">
			<div class="icons">
				<img src="https://dl.dropboxusercontent.com/u/27873575/site%20teste/icons/twitter-icon.png" class="desaturate">
				<img src="https://dl.dropboxusercontent.com/u/27873575/site%20teste/icons/facebook-icon.png" class="desaturate">
				<!--<img src="icons/rss-icon.png" class="desaturate">-->
			</div>
